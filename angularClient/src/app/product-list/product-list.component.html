<mat-card>
  <mat-card-title>Product List</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let product of products">
          <!-- <img mat-list-avatar src="{{car.giphyUrl}}" alt="{{car.name}}"> -->
        <h3 mat-line>
          <a [routerLink]="['/product-edit', product.id]">{{product.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <button mat-fab color="primary" [routerLink]='["/product-add"]'>Add</button>
</mat-card>
